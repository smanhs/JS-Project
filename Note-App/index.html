<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="header-top">
                    <h1>Notes</h1>
                    <button class="dark-mode-btn" id="darkModeToggle">
                        <i class="fa fa-moon-o"></i>
                    </button>
                </div>
                <button id="newNote" class="new-note-btn">+ New Note</button>
            </div>
            <div class="notes-list">
                <!-- All notes -->
                <div class="note-item active" >
                    <h3>Testing</h3>
                    <p>3/10/2209</p>
                </div>
                <div class="note-item">
                    <h3>Testing</h3>
                    <p>3/10/2209</p>
                </div>
                <div class="note-item">
                    <h3>Testing</h3>
                    <p>3/10/2209</p>
                </div>
                <div class="note-item">
                    <h3>Testing</h3>
                    <p>3/10/2209</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="editor-container">
                <div class="editor-header">
                    <input type="text" class="title-input" placeholder="Note Title" />
                    <div class="editor-action">
                        <button class="action-btn" id="saveNote">
                            <i class="fa fa-save"></i> Save
                        </button>
                        <button class="action-btn delete" id="deleteNote">
                            <i class="fa fa-trash"></i> Delete
                        </button>
                    </div>
                </div>

                <div class="editor-tab">
                    <button class="tab-btn active" data-tab="edit">Edit</button>
                    <button class="tab-btn" data-tab="preview">Preview</button>
                </div>

                <div class="editor-content">
                    <textarea placeholder="Write Your Notes Here (Markdown supported)" id="noteContent"></textarea>
                    <div class="preview-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
